<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Install Bookmarklet</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    :root {
      color-scheme: light dark;
      --bg: #0b0c0f;
      --fg: #e7e9ee;
      --muted: #6b7280;
      --brand: #2d6cdf;
      --brand-2: #1f4fb0;
      --ok: #10b981;
      --warn: #d97706;
      --border: rgba(125,125,140,.25);
    }
    @media (prefers-color-scheme: light) {
      :root {
        --bg: #ffffff;
        --fg: #0b0c0f;
        --muted: #6b7280;
        --border: rgba(15,23,42,.12);
      }
    }
    html,body { margin:0; padding:0; }
    body {
      font: 16px/1.5 system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      background: var(--bg);
      color: var(--fg);
    }
    .wrap { max-width: 820px; margin: 36px auto; padding: 0 16px; }
    h1 { font-size: 28px; line-height: 1.2; margin: 0 0 12px; }
    p.lead { color: var(--muted); margin-top: 0; }
    .card {
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 16px;
      margin: 16px 0 22px;
      background: rgba(125,125,140,.05);
    }
    .row { display: flex; flex-wrap: wrap; gap: 16px; align-items: center; }
    .row > * { flex: 1 1 auto; }
    .btn {
      display:inline-block;
      background: var(--brand);
      color: #fff;
      padding: 12px 16px;
      border-radius: 10px;
      text-decoration: none;
      border: 0;
      cursor: pointer;
      font-weight: 600;
      transition: transform .02s ease, background .2s ease;
      box-shadow: 0 6px 16px rgba(45,108,223,.25);
      text-align: center;
      user-select: none;
    }
    .btn:hover { background: var(--brand-2); }
    .btn:active { transform: translateY(1px); }
    .btn.outline {
      background: transparent; color: var(--brand); border: 1px solid var(--brand);
      box-shadow: none;
    }
    .tiny { font-size: 13px; color: var(--muted); }
    .code {
      display:block;
      width:100%;
      font: 13px/1.45 ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace;
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: rgba(125,125,140,.08);
      color: var(--fg);
      overflow:auto;
      white-space: pre;
      -webkit-user-select: all;
      user-select: all;
    }
    .hint { color: var(--muted); margin: 10px 0 0; }
    .ok { color: var(--ok); }
    .warn { color: var(--warn); }
    ul { margin: 8px 0 0 18px; }
    li { margin: 6px 0; }
    .badges { display:flex; gap:10px; align-items:center; flex-wrap:wrap; }
    .badge {
      font-size: 12px; padding: 4px 8px; border-radius: 999px; border:1px solid var(--border);
      background: rgba(125,125,140,.08); color: var(--muted);
    }
    footer { margin-top: 28px; color: var(--muted); font-size: 13px; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Install bookmarklet</h1>
    <p class="lead">Drag the button to your bookmarks bar (desktop), or copy the code and paste it into a new bookmark (mobile).</p>

    <div class="card">
      <div class="row">
      <a href="javascript:(()=>{ (function() {
    // Your JIRA configuration
    // Create a URL object
    const parsedUrl = new URL(window.location.href);
    
    // Get the JQL parameter
    const jqlEncoded = parsedUrl.searchParams.get('jql');
    
    // Decode it
    const jqlDecoded = decodeURIComponent(jqlEncoded);
    
    const url = 'https://jira.prd.domain/sr/jira.issueviews:searchrequest-xml/temp/SearchRequest.xml?jqlQuery=' + jqlDecoded +'&tempMax=1000';
    console.log(url);
    const config = {
        JIRA_URL: url,
        BEARER_TOKEN: localStorage.getItem("authToken")
    };

    // Load the main dashboard code from GitHub Pages
    const script = document.createElement('script');
    script.src = 'https://stevedep.github.io/jirascript/jira-dashboard.js'; // Replace with your actual GitHub Pages URL
    script.onload = function() {
        // Once loaded, call the dashboard function with your config
        if (typeof window.createJiraDashboard === 'function') {
            window.createJiraDashboard(config);
        } else {
            console.error('JIRA Dashboard function not found. Make sure the GitHub Pages file exports createJiraDashboard function.');
        }
    };
    script.onerror = function() {
        console.error('Failed to load JIRA Dashboard from GitHub Pages');
    };
    
    document.head.appendChild(script);
})(); })()">My Jira Helper</a>
      </div>
      <div class="hint" id="status"></div>
      <pre id="code" class="code" aria-label="Bookmarklet code"></pre>
      <div class="hint tiny">Tip: You can rename the bookmark to anything you like after adding it.</div>
    </div>

</body>
</html>
